<!DOCTYPE html>
<html>
<head>
  <title>Generador de Icono DH</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background: #f5f5f5;
    }
    canvas {
      border: 2px solid #ccc;
      margin: 10px;
      background: white;
    }
    button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 16px;
      background: #764BA2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #5d3a82;
    }
    .preview {
      margin: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Generador de Icono DH - App Colegio</h1>
  
  <div class="preview">
    <h3>Icono Principal (1024x1024)</h3>
    <canvas id="mainIcon" width="1024" height="1024"></canvas>
    <br>
    <button onclick="downloadIcon('mainIcon', 'icon.png')">Descargar icon.png</button>
  </div>

  <div class="preview">
    <h3>Icono Adaptativo (1024x1024)</h3>
    <canvas id="adaptiveIcon" width="1024" height="1024"></canvas>
    <br>
    <button onclick="downloadIcon('adaptiveIcon', 'adaptive-icon.png')">Descargar adaptive-icon.png</button>
  </div>

  <div class="preview">
    <h3>Icono de Notificación (96x96)</h3>
    <canvas id="notificationIcon" width="96" height="96"></canvas>
    <br>
    <button onclick="downloadIcon('notificationIcon', 'notification-icon.png')">Descargar notification-icon.png</button>
  </div>

  <script>
    function drawDHIcon(canvas, isNotification = false) {
      const ctx = canvas.getContext('2d');
      const size = canvas.width;
      
      // Limpiar canvas
      ctx.clearRect(0, 0, size, size);
      
      // Fondo violeta sólido - mismo color del header de la app
      const violeta = '#764BA2';
      
      // Fondo redondeado
      const cornerRadius = size * 0.15;
      ctx.fillStyle = violeta;
      roundRect(ctx, 0, 0, size, size, cornerRadius);
      ctx.fill();
      
      // Configurar texto
      ctx.fillStyle = '#FFFFFF';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      
      if (isNotification) {
        // Para notificaciones, letra más simple
        ctx.font = `bold ${size * 0.6}px Arial, sans-serif`;
        ctx.fillText('DH', size / 2, size / 2);
      } else {
        // Letras DH grandes y bold
        ctx.font = `bold ${size * 0.5}px Arial, sans-serif`;
        ctx.fillText('DH', size / 2, size / 2);
        
        // Texto pequeño abajo (opcional)
        ctx.font = `${size * 0.08}px Arial, sans-serif`;
        ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
        ctx.fillText('Colegio', size / 2, size * 0.85);
      }
      
      // Círculo decorativo sutil
      ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
      ctx.lineWidth = size * 0.02;
      ctx.beginPath();
      ctx.arc(size / 2, size / 2, size * 0.35, 0, Math.PI * 2);
      ctx.stroke();
    }
    
    function roundRect(ctx, x, y, width, height, radius) {
      ctx.beginPath();
      ctx.moveTo(x + radius, y);
      ctx.lineTo(x + width - radius, y);
      ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
      ctx.lineTo(x + width, y + height - radius);
      ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
      ctx.lineTo(x + radius, y + height);
      ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
      ctx.lineTo(x, y + radius);
      ctx.quadraticCurveTo(x, y, x + radius, y);
      ctx.closePath();
    }
    
    function downloadIcon(canvasId, filename) {
      const canvas = document.getElementById(canvasId);
      const link = document.createElement('a');
      link.download = filename;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
    
    // Dibujar todos los iconos al cargar
    window.onload = function() {
      drawDHIcon(document.getElementById('mainIcon'), false);
      drawDHIcon(document.getElementById('adaptiveIcon'), false);
      drawDHIcon(document.getElementById('notificationIcon'), true);
    };
  </script>
</body>
</html>
